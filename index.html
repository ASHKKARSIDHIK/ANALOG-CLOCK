<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ANALOG CLOCK</title>
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div class="dot">
                <div class="hour hour-3">3</div>
                <div class="hour hour-6">6</div>
                <div class="hour hour-9">9</div>
                <div class="hour hour-12">12</div>
                <div class="brand">SID</div>

                <div class="minute-wapper" id="minute-hand">
                    <div class="minute-hand">
                        <div class="hand"></div> 
                        <div class="arrow">V</div>
                    </div>
                </div>

                <div class="hour-wapper" id="hour-hand">
                    <div class="hour-hand">
                        <div class="hand"></div> 
                        <div class="arrow">V</div>
                    </div>
                </div>

                <div class="seconds-wapper" id="second-hand">
                    <div class="seconds-hand">
                        <div class="hand"></div> 
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
